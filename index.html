<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./js/css/style.css" />
  </head>
  <body>
    <div class="wrapper1">
      <div class="container1">
        <h1 class="form">Contact form</h1>
      </div>
      <div class="square">
        <div class="container">
          <div class="coform">
            <div class="field">
              <span>Name: </span>
              <input
                type="text"
                placeholder="Enter name"
                class="name-input input"
              />
            </div>
            <div class="field">
              <span> Email: </span>
              <input
                type="text"
                placeholder="Enter email"
                class="email-input input"
              />
            </div>
            <div class="field">
              <span> Image: </span>
              <input
                type="text"
                placeholder="Enter URL"
                class="image-input input"
              />
            </div>
          </div>
          <div class="submit">
            <div class="field">
              <button class="btn">submit</button>
            </div>
          </div>
        </div>
        <div class="container"></div>
      </div>

      <div class="main-modal">
        <div class="inner-modal">
          <div class="close">
            <button class="btn-closer">X</button>
          </div>
          <input type="text" placeholder="Enter name" class="inp-edit" />
          <input placeholder="Enter email" type="text" class="inp-edit2" />
          <input placeholder="Enter URL" type="text" class="inp-edit3" />
          <button class="btn-save">Save</button>
        </div>
      </div>
      <div class="box">
        <div class="cont">
          <h3>Name</h3>
          <div class="task-list1"></div>
        </div>
        <div class="cont">
          <h3>Email</h3>
          <div class="task-list2"></div>
        </div>
        <div class="cont">
          <h3>Image</h3>
          <div class="task-list3"></div>
          <!-- <div class="cont">
            <h3>Delete</h3>
            <div class="task-list3">
        </div>
        <div class="cont">
            <h3>Edit</h3>
            <div class="task-list3"> -->
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
